<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.scss">
        <title>Googol Images</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-sm navbar-light justify-content-between">
            <a class="navbar-brand" href="#"></a>
            <div class="navbar-nav justify-content-end">
                <a class="nav-item nav-link" href="index.html">Google Search</a>
            </div>
        </nav>

        <div class="d-flex justify-content-center align-items-center container mt">
            <img src="images/Google_Images_2015_logo.svg" width="250" height="250" class="img-fluid mb-4 pb-4" alt="google image">
        </div>

        <div class="d-flex justify-content-center align-items-center container">
            <form action="https://google.com/search">
                <div class="form-group row">
                    <input type="hidden" name="tbm" value="isch">
                    <input type="text" name="q" class="search" placeholder="">
                    <input type="image" src="images/search.svg"  alt="Submit" class="submit-icon">
                </div>

            </form>
        </div>
    </body>
</html>
